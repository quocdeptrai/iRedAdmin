services:
  # MariaDB Database
  mariadb:
    image: mariadb:10.11
    container_name: iredadmin-mariadb
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: iredadmin
      MYSQL_USER: iredadmin
      MYSQL_PASSWORD: iredadmin_password
    volumes:
      - mariadb_data:/var/lib/mysql
      - ./SQL/iredadmin.mysql:/docker-entrypoint-initdb.d/01-iredadmin.sql:ro
    ports:
      - "3306:3306"
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpassword"]
      interval: 10s
      timeout: 5s
      retries: 5

  # iRedAdmin App (Python + uWSGI + Nginx all-in-one)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: iredadmin-app
    restart: unless-stopped
    ports:
      - "7790:80"
    depends_on:
      mariadb:
        condition: service_healthy
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      # Mount source code for development
      - ./controllers:/opt/iredadmin/controllers
      - ./libs:/opt/iredadmin/libs
      - ./templates:/opt/iredadmin/templates
      - ./static:/opt/iredadmin/static
      - ./tools:/opt/iredadmin/tools
      - ./i18n:/opt/iredadmin/i18n
      - ./web:/opt/iredadmin/web
      - ./iredadmin.py:/opt/iredadmin/iredadmin.py
      - ./settings.py:/opt/iredadmin/settings.py
      # Mount logs for debugging
      - ./logs:/var/log/iredadmin
    networks:
      - app-network

  # phpMyAdmin for database management
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: iredadmin-phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: mariadb
      PMA_PORT: 3306
      PMA_USER: iredadmin
      PMA_PASSWORD: iredadmin_password
      MYSQL_ROOT_PASSWORD: rootpassword
      UPLOAD_LIMIT: 50M
    ports:
      - "8080:80"
    networks:
      - app-network
    depends_on:
      - mariadb

volumes:
  mariadb_data:

networks:
  app-network:
    driver: bridge
